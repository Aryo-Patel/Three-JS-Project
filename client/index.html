<!DOCTYPE html>
<html>
    <head>
        <title>Object Combining</title>
        <link rel = "stylesheet" type = "text/css" href= "css/add-object.css">
    </head>
    <body>
        <div id = "container" style = "position: relative; width: 100vw; height: 100vh">
            <p id = "instructions">
                Press <kbd>w</kbd>, <kbd>a</kbd>, <kbd>s</kbd>, <kbd>d</kbd> for movement.
                <br>
                Left click to drag cubes into each other to combine them.
                <br>
                Right click larger cubes to break them up.
            </p>
            <div id = "add-object-menu">
                <div class = "text-header">
                    <h1>Add Object Menu</h1>
                </div>
                <div class = "add-objects">
                    <button class = "add-button" id = "add-cube">Add Cube</button>
                </div>
            </div>
        </div>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
        <script src = "js/DragControls.js"></script>
        <script src = "app.js"></script>
    </body>
</html>
